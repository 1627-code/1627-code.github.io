    <section class="contact-container">
        <div class="contact-info">
            <h1>Contact Me</h1>
            <p>Have a question or want to work together? Send me a message!</p>
            <div class="info-item"><i class="fas fa-envelope"></i> example@email.com</div>
            <div class="info-item"><i class="fas fa-phone"></i> +234 123 456 7890</div>
            <div class="info-item"><i class="fas fa-map-marker-alt"></i> Agbara, Ogun State</div>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
        
        <div class="contact-form">
                <form
      action="https://formspree.io/f/xoveakbp"
      method="POST"
    >
     <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
        </div>
    </section>

    <section class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?..." 
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </section>
