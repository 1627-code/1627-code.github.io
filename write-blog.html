<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <section class="write-blog-container">
        <h2>Write a New Blog</h2>

        <form id="blogForm">
            <label for="blogTitle">Title:</label>
            <input type="text" id="blogTitle" placeholder="Enter blog title" required>

            <label for="blogDescription">Description:</label>
            <textarea id="blogDescription" placeholder="Write your blog here..." required></textarea>

            <button type="button" id="previewBtn">Preview</button>
            <button type="submit" id="publishBtn">Publish</button>
        </form>

        <h2>Preview</h2>
        <div id="blogPreview" class="hidden">
            <h3 id="previewTitle"></h3>
            <p id="previewDescription"></p>
        </div>
    </section>

    <footer>

    </footer>

    <script src="write-blog.js"></script>

</body>
</html>
